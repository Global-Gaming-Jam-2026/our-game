name: Build Unity

on:
  push:
    branches: [main, master]
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          buildName: game
        continue-on-error: true

      - name: Build Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          buildName: game
        continue-on-error: true

      - name: Upload WebGL Build
        uses: actions/upload-artifact@v4
        with:
          name: unity-webgl
          path: build/WebGL/
          if-no-files-found: ignore

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: unity-windows
          path: build/StandaloneWindows64/
          if-no-files-found: ignore

# NOTE: Unity builds require license secrets to be configured:
# 1. UNITY_LICENSE - Your Unity license file content
# 2. UNITY_EMAIL - Your Unity account email
# 3. UNITY_PASSWORD - Your Unity account password
#
# See: https://game.ci/docs/github/activation for setup instructions
